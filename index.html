<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link rel="stylesheet" href="src/main.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<header class="header container">
    <nav class="header__nav">
        <a href="#">
            <img class="header__logo" src="/images/xpage.svg" alt="logotype">
        </a>
        <ul class="header__ul">
            <li class="header__li"><a class="header__a" href="#">Играть</a></li>
            <li class="header__li"><a class="header__a" href="#">Смотреть</a></li>
            <li class="header__li"><a class="header__a" href="#">Учиться</a></li>
            <li class="header__li"><a class="header__a" href="#">Мероприятия</a></li>
        </ul>
    </nav>
    <div class="header__right-block">
        <div class="header__menu">
            <img class="header__burger-menu" src="/images/menu.svg" alt="menu">
            <span class="header__text">МЕНЮ</span>
        </div>
        <div class="header__profile">
            <span class="header__name">Геннадий П.</span>
            <img class="header__photo" src="/images/user.svg" alt="user">
        </div>
    </div>
</header>
<section class="slider container">
    <div class="slider__swiper swiper">
        <div class="slider__wrapper swiper-wrapper">
            <div class="slider__slide swiper-slide" style="background-image: url('/images/3.webp');">
                <h1 class="slider__text">Найди с кем поиграть в баскет</h1>
            </div>
            <div class="slider__slide swiper-slide" style="background-image: url('/images/2.webp');">
                <h1 class="slider__text">Найди с кем посмотреть баскет</h1>
            </div>
            <div class="slider__slide swiper-slide" style="background-image: url('/images/1.webp');">
                <h1 class="slider__text">Научись играть в баскет</h1>
            </div>
        </div>
        <div class="slider__buttons">
            <button class="slider__button" data-slide-index="0">Играть <img src="/images/right_arrow.svg" alt="right arrow"></button>
            <button class="slider__button" data-slide-index="1">Смотреть <img src="/images/right_arrow.svg" alt="right arrow"></button>
            <button class="slider__button" data-slide-index="2">Учиться <img src="/images/right_arrow.svg" alt="right arrow"></button>
        </div>
    </div>

</section>


<script type="module" src="/src/main.js"></script>
</body>
</html>
